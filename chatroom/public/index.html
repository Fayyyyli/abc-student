<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <div class="chatwrapper">
           
            <div class="namebox">
                <p>Login in as <input autocomplete="off" id="name" type="text" placeholder="user name">
            </div>
            
            
            <div class="chatbox">
                <ul id="chat">
                </ul>
            </div>
       
            <div class="messagebox">
                <input autocomplete="off" type="text" id="message" placeholder="Type..."> <button id="send">Send</button>
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>

</html>
